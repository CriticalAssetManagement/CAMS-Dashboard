version: "3.3"  # optional since v1.27.0
services:
  web:
    build: .
    ports:
      - "3036:3036"
    volumes:
      - .:/app
    depends_on:
      - "terminusdb-server"
  terminusdb-server:
    image: terminusdb/terminusdb-server:dev
    container_name: terminusdb-server
    hostname: terminusdb-server
    ports:
      - "6363:6363"
    volumes:
      - ./demo_data:/app/demo_data
    entrypoint: [ "bash", "-c", "/app/demo_data/init.sh"]
